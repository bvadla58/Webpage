<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #00c6ff;
        }

        .file-upload {
            margin-top: 15px;
        }

        .signup-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-text a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="text" id="name" class="input-box" placeholder="Name">
        <input type="password" id="password" class="input-box" placeholder="Password">
        <button class="login-btn" onclick="login()">Login</button>

        <input type="file" class="file-upload">
        
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function login() {
            let name = document.getElementById("name").value.trim();
            let password = document.getElementById("password").value.trim();

            if (name === "" || password === "") {
                alert("Please fill in all fields");
                return;
            }

            alert("Login successful! Redirecting to homepage...");
            window.location.href = 'index.html';

        }
    </script>

</body>
</html>
